<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jewellery Upload & Share</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jewellery Upload & Background Removal</h1>

    <!-- Upload Section -->
    <div class="upload-box" id="upload-box">
      <input type="file" id="imageUpload" accept="image/*" />
      <p>Click or drag your jewellery image here</p>
    </div>

    <!-- Preview Section -->
    <div class="preview-section" id="preview-section" style="display:none;">
      <h2>Preview:</h2>
      <canvas id="resultCanvas"></canvas>
      <div class="buttons">
        <button id="shareBtn">Share Image</button>
        <button id="downloadBtn">Download</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/index.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
